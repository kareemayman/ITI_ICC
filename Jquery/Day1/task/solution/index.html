<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Day 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="about-button">About</div>
        <div class="gallary-button">Gallary</div>
        <div class="services-button">Services</div>
        <div class="complain-button">Complain</div>
    </nav>

    <div class="about" style="display: none;">
        Story about snowman.
    </div>

    <div class="gallary" style="display: none;">
        <img src="images/left.png" alt="left">
        <img src="images/5.jpg" alt="snowman">
        <img src="images/right.png" alt="right">
    </div>

    <div class="services" style="display: none;">
        <div class="item1" style="display: none;">Item 1</div>
        <div class="item2" style="display: none;">Item 2</div>
        <div class="item3" style="display: none;">Item 3</div>
    </div>

    <div class="complain">
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="phone">phone</label>
                <input type="number" name="phone" id="phone" required>
            </div>

            <div>
                <label for="complain" style="display: block;">Complain</label>
                <textarea name="complain" id="complain" cols="30" rows="10" required></textarea>
            </div>

            <div>
                <input type="submit" value="send">
            </div>
        </form>

        <div class="complain-message" style="display: none;">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <button>Back To Edit</button>
        </div>
    </div>
</body>

</html>
