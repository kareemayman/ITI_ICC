<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <form action="main.html" method="get">
        <fieldset>
            <legend>Login</legend>
            <label for="username"><u>U</u>sername:</label>
            <input type="text" id="username" name="username" required placeholder="Enter username" accesskey="u">
            <label for="password"><u>P</u>assword:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password" accesskey="p">
            <input type="checkbox" name="remember" id="remember" accesskey="r">
            <label for="remember"><u>R</u>emember me</label>
            <input type="submit" value="Sign In...">
        </fieldset>
    </form>
</body>
</html>
