<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <script defer src="slideshow.js"></script>
</head>
<body>
    <h1>Slideshow</h1>
    <hr>
    <div>
        <button onclick="next()">Next</button>
        <button onclick="slideshow()">Slideshow</button>

    </div>
    <br>
    <img alt="image">
</body>
