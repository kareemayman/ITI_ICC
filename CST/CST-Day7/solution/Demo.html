<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events </title>
</head>
<body>
  <input type="button" value="  1  " onclick="displayValue(this)" />
  <input type="button" value="  2  "  onclick="displayValue(this)"/>
  <input type="button" value="  3  " onclick="displayValue(this)"/>
  <input type="button" value="  4  " onclick="displayValue(this)"/>
  <input type="button" value="  5  " onclick="displayValue(this)"/>
  <input type="button" value="  6  " onclick="displayValue(this)"/>
  <input type="button" value="  7  " onclick="displayValue(this)"/>
  <input type="button" value="  8  " onclick="displayValue(this)"/>
  <input type="button" value="  9  " onclick="displayValue(this)"/>
  <input type="text" id="txt1"/>
  <input type="button" value="c" onclick="resetText()"/>
  <input type="button" value="<<" onclick="deleteChar()"/>

  <!-- <input type="text" onfocus="select()"/> -->
  <input type="text" onblur="displayContent(this)"/>
  <input type="button" onclick="displaySelectedItems()" value="display"/>
  <div id="div1"></div>
  <select id="menu" multiple size="3">
    <option >option 1</option>
    <option>option 2</option>
    <option>option 3</option>
    <option>option 4</option>
    <option>option 5</option>
    <option>option 6</option>
    <option>option 7</option>
    <option>option 8</option>
  </select>

  <script>
    function displayValue(myElem){
      var TxtField=document.getElementById("txt1");
      TxtField.value+=myElem.value.trim();

    }



    function displayContent(myElem){
      var val= myElem.value;
      document.getElementById("div1").innerHTML=val;

    }
    function displaySelectedItems(){
      var sel=document.getElementById("menu");
      var index=sel.selectedIndex;
      var elem=sel.options[index];
      console.log(elem.text);
      console.log(elem.label);

      for(let i=0; i<sel.options.length; i++){
        if(sel.options[i].selected){
          //*Write the text of selected options inside div (TASK)
          var div=document.getElementById("div1");
          div.innerHTML+=sel.options[i].text+"<br>";
        }
      }
    }

    function deleteChar() {
      let mytxt = document.getElementById("txt1");
      mytxt.value = mytxt.value.slice(0, -1);
    }

    function resetText() {
      let mytxt = document.getElementById("txt1");
      mytxt.value = "";
    }


  </script>
  
</body>
</html>
