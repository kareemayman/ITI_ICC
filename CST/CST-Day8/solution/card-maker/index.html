<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Generate Get Well Soon Card</h1>
    </header>

    <form action="">
        <div class="cards">
            <div class="row">
                <div>
                    <label>
                        <img src="images/gws.jpg" alt="cards">
                        <input type="radio" name="card" id="card" value="gws.jpg">
                    </label>
                </div>

                <div>
                    <label>
                        <img src="images/gws2.jpg" alt="card">
                        <input type="radio" name="card" id="card" value="gws2.jpg">
                    </label>
                </div>

                <div>
                    <label>
                        <img src="images/gws3.jpg" alt="card">
                        <input type="radio" name="card" id="card" value="gws3.jpg">
                    </label>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>
                        <img src="images/gwsf.jpg" alt="card">
                        <input type="radio" name="card" id="card" value="gwsf.jpg">
                    </label>
                </div>

                <div>
                    <label>
                        <img src="images/gwsf2.jpg" alt="card">
                        <input type="radio" name="card" id="card" value="gwsf2.jpg">
                    </label>
                </div>

                <div>
                    <label>
                        <img src="images/gwsf3.jpg" alt="card">
                        <input type="radio" name="card" id="card" value="gwsf3.jpg">
                    </label>
                </div>
            </div>
        </div>

        <h2>Personal Message</h2>
        <textarea name="msg" id="msg" required></textarea>

        <input type="submit" value="Generate">
    </form>


</body>
</html>
