<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<style>
   .equation {
        color: red;
        font-size: 1.5em;
    }
</style>
<body>
    <svg>
        <polygon points="90,15 90,165 10,165" style="fill:red;stroke-width:1" />
        <text x="55" y="145">a</text>
        <text x="95" y="105">b</text>
        <text x="35" y="95">c</text>
    </svg>
    <h1>According to Pythagoras Theorem</h1>
    
    <math class="equation" xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
    </math>
</body>
</html>
