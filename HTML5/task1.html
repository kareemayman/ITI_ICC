<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Day 1 - Task 1</title>
    <link rel="stylesheet" href="task1.css">
    <script src="task1.js" defer></script>
</head>
<body>
    <video src="video/frozen.mp4" poster="image/frozen.jpg" width="600" height="300"></video>
    <br>
    <input type="range" name="video-slider" id="video-slider" value="0">
    <span class="time"></span>
    <span class="duration"></span><br>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="backward10"><<</button>
    <button id="backward5"><</button>
    <button id="forward5">></button>
    <button id="forward10">>></button>
    <input type="range" name="volume" id="volume" min="0" max="1" value="0.5" step="0.1">
    <button id="mute">Mute</button><br><br>
    <label for="speed">Speed</label>
    <input type="range" name="speed" id="speed" value="1" min="0" max="16" step="1">
</body>
</html>
